<div id="start-modal" class="modal show">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Locate a business</h4>
            </div>
            <div class="modal-body">
                <form id="start-form" onsubmit="return false;">
                    <div class="form-group">
                        <input class="form-control" type="text" id="start-location"
                            placeholder="Enter a location to search" />
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="search-button" type="submit" class="btn btn-primary">Search</button>
            </div>
        </div>
    </div>
</div>
